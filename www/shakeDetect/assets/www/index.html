<!DOCTYPE html>
<html>
  <head>
    <title>Shake Detection</title>
    <img src="img/logo.png" id="imgLogo" class="logo" height="56" width="56">
    <script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        shake.startWatch(someCallBack);
    }
	 function someCallBack(){
		alert("Shake Detected!!");
	 }
	 
var shake = (function () {
	var shake = {},
		watchId = null,
		options = { frequency: 300 },
		previousAcceleration = { x: null, y: null, z: null },
		shakeCallBack = null;
	
	// Start watching the accelerometer for a shake gesture
	shake.startWatch = function (onShake) {
		shakeCallBack = onShake;
		watchId = navigator.accelerometer.watchAcceleration(assessCurrentAcceleration, handleError, options);
	};
	
	// Stop watching the accelerometer for a shake gesture
	shake.stopWatch = function () {
		if (watchId !== null) {
			navigator.accelerometer.clearWatch(watchId);
			watchId = null;
		}
	};
		
	// Assess the current acceleration parameters to determine a shake
	function assessCurrentAcceleration(acceleration) {
		var accelerationChange = {};
		if (previousAcceleration.x !== null) {
			accelerationChange.x = Math.abs(previousAcceleration.x, acceleration.x);
			accelerationChange.y = Math.abs(previousAcceleration.y, acceleration.y);
			accelerationChange.z = Math.abs(previousAcceleration.z, acceleration.z);
		}
		if (accelerationChange.x + accelerationChange.y + accelerationChange.z > 30) {
			// Shake detected
			if (typeof (shakeCallBack) === "function") {
				shakeCallBack();
			}
			shake.stopWatch();
			setTimeout(shake.startWatch, 1000);
			previousAcceleration = { 
				x: null, 
				y: null, 
				z: null
			}
		} else {
			previousAcceleration = {
				x: acceleration.x,
				y: acceleration.y,
				z: acceleration.z
			}
		}
	}
 
	// Handle errors here
	function handleError() {
	}
	
	return shake;
})();

    </script>
  </head>
  
  <body>
    <div id="accelerometer">Waiting for accelerometer...</div>
  </body>
</html>
